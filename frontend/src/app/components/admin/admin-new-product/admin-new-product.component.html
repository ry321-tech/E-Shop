<div class="container-fluid">
    <div class="category border p-3 m-2">
        <h1 class="display-6">New product</h1>
        <hr>
        <form #productForm action="javascript:void(0);" 
        class="col-lg-8"
        (submit)='saveProduct(productForm)' method="POST">
            <div class="form-group m-3">
                <label for="title">Product Name</label>
                <input  id="title" type="text" class="form-control" name="name">

            </div>
            <div class="form-group m-3">
                <label for="price">Price</label>
                <input  id="price" type="number" class="form-control" name="price">

            </div>         
            <div class="custom-file">
                <input id="file" class="custom-file-input" type="file" name="productImage">
                <label for="file" class="custom-file-label">Slect Image</label>
            </div>

            <div class="mt-3">
                <input type="submit" class="btn btn-outline-primary col-lg-3" value="Save Product">
            </div>
        </form>
    </div> 

</div>
